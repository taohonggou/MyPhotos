    <script id="hot" type="text/x-jsrender">
        {{for #data.hotPhotos}}

    <script type="text/javascript">
        $(function () {
            //加载图片
            loadPhotos();
            //加载最热图片
            loadHotPhotos()
        });
        var pageIndex = 1;
        function loadPhotos() {
            
            $.getJSON("Handler/Index.ashx?pageIndex=" + pageIndex + "&_" + Math.random(), function (json) {
                if(json==null)
                {
                    alert("json==null");
                    alert("加载图片失败");
                    return;
                }
                
                //获取图片集合
                var array = json.listPhotos;
                var html = $("#main").render({ "photos": array });
                $("#photos").html(html);
                //每次加载完后将页码的事件清除
                $("#first").unbind();
                $("#pre").unbind();
                $("#next").unbind();
                $("#last").unbind();
                var pageCount = json.pageCount;
                //注册事件
                $("#first").one("click", function () {
                    if (pageIndex > 1) {
                        pageIndex = 1;
                        loadPhotos();
                    }
                });
                $("#last").one("click", function () {
                    if (pageIndex < pageCount) {
                        pageIndex = pageCount;
                        loadPhotos();
                    }
                });
                //上一页
                $("#pre").one("click", function () {
                    if (pageIndex > 1) {
                        pageIndex--;
                        loadPhotos();
                    }
                })
                //下一页
                $("#next").one("click", function () {
                    if (pageIndex < pageCount) {
                        pageIndex++;
                        loadPhotos();
                    }
                })
                $("#pageSpan").text(pageIndex + "/" + pageCount);
                $("#now").text(pageIndex);
            })
        }

        function loadHotPhotos() {
            $.getJSON("Handler/GetHotPhotos.ashx?_" + Math.random(), function (json) {
                
                var html = $("#hot").render({ "hotPhotos": json });
                $("#banner125").html(html);
            })
        }

    </script>
